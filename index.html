<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css" media="screen" onload="this.media='all'">

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>

  </head>
<body>
  <article class="card">
    <img src="images/image-victor.jpg" alt="Victor Crest" class="card__image">
    <p class="card__name"><span>Victor Crest</span> 26</p>
    <p class="card__location">London</p>
    </div>
    <hr>
    <div class="card__footer">
      <div class="card__stat card__stat--followers"><span>80K</span>Followers</div>
      <div class="card__stat card__stat--likes"><span>803K</span>Likes</div>
      <div class="card__stat card__stat--photos"><span>1.4K</span>Photos</div>
    </div>
  </article>
  <footer class="footer">
    <div class="attribution" >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">dalnoki</a>.
    </div>
  </footer>
</body>
</html>
